<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Reactory</title>
    <link rel="stylesheet" href="/dist/styles.css">

    <!--TODO: create shader default library-->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif
        void main(void) {
            gl_FragColor = vec4(0.5,0.5,1.0, 1.0);
        }
    </script>
    
    <!-- Vertex Shader //-->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
    
        void main(void) {
            gl_Position = vec4(aVertexPosition,1.0); 
        }
    </script>

    <script type="application/javascript" src="/dist/vendors.js"></script>
    <script src="./src/js/gl-matrix-min.js"></script>
</head>

<body>
    <div id="app">
        <web-gl inline-template>
            <div>
                <canvas width="800" height="500">
                        Your browser does not support HTML5
                </canvas>
                <scene>
                    <quad></quad>
                </scene>
            </div>
        </web-gl>
    </div>
    <script type="application/javascript" src="/dist/app.js"></script>
</body>

</html>
